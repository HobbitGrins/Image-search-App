<!doctype html>
<html lang="en">
  <head>
    <title>Image Search App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Image Search Engine</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682695798522-6e208131916d?w=1400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="Walking on the beach"
        />
        <a
          href="https://unsplash.com/photos/a-woman-standing-on-a-rocky-beach-next-to-the-ocean-VJRruV21Fa8"
          target="_blank"
          >Walking on the beach</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682695798522-6e208131916d?w=1400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="Walking on the beach"
        />
        <a
          href="https://unsplash.com/photos/a-woman-standing-on-a-rocky-beach-next-to-the-ocean-VJRruV21Fa8"
          target="_blank"
          >Walking on the Beach</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682695798522-6e208131916d?w=1400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="Walking on the beach"
        />
        <a
          href="https://unsplash.com/photos/a-woman-standing-on-a-rocky-beach-next-to-the-ocean-VJRruV21Fa8"
          target="_blank"
          >Walking on the beach</a
        >
      </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
  </body>
</html>
